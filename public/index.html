  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
    $("document").ready(function(){
    var canvas = $('.canvas');
    var context;
    var screenH;
    var screenW;
    var stars = [];
    var fps = 50;
    var colors = ["rgba(255, 255, 255,", "rgba(255, 227, 77,", "rgba(99, 136, 255,"]
    var numStars = 350;

      // Calculate the screen size
    	screenH = window.innerHeight;
    	screenW = window.innerWidth;

      //
    	// // Fill out the canvas
    	canvas.attr('height', screenH);
    	canvas.attr('width', screenW);
    	context = canvas[0].getContext('2d');

    	// Create all the stars
    	for(var i = 0; i < numStars; i++) {
    		var x = Math.round(Math.random() * screenW);
    		var y = Math.round(Math.random() * screenH);
    		var length = 1 + Math.random() * 2;
    		var opacity = Math.random();
        var whichColor = Math.floor(Math.random() * 3);

    		// Create a new star and draw
    		var star = new Star(x, y, length, opacity, colors[whichColor]);

    		// Add the the stars array
    		stars.push(star);
    	}

    	setInterval(animate, 1000 / fps);

    /**
     * Animate the canvas
     */
    function animate() {
    	context.clearRect(0, 0, screenW, screenH);
    	stars.forEach((star,index) => {
    		star.draw(context);
    	})
    }

    /**
     * Star
     *
     * @param int x
     * @param int y
     * @param int length
     * @param opacity
     */
    function Star(x, y, length, opacity, color) {
    	this.x = parseInt(x);
    	this.y = parseInt(y);
    	this.length = parseInt(length);
    	this.opacity = opacity;
    	this.factor = 1;
    	this.increment = Math.random() * .03;
      this.color = color;
    }

    /**
     * Draw a star
     *
     * This function draws a start.
     * You need to give the contaxt as a parameter
     *
     * @param context
     */
    Star.prototype.draw = function() {
    	// context.rotate((Math.PI * 1 / 10));

    	// Save the context
    	context.save();

    	// move into the middle of the canvas, just to make room
    	context.translate(this.x, this.y);

    	// Change the opacity
    	if(this.opacity > 1) {
    		this.factor = -1;
    	}
    	else if(this.opacity <= 0) {
    		this.factor = 1;

    		this.x = Math.round(Math.random() * screenW);
    		this.y = Math.round(Math.random() * screenH);
    	}

    	this.opacity += this.increment * this.factor;

    	context.beginPath()
    	for (var i = 5; i--;) {
    		context.lineTo(0, this.length);
    		context.translate(0, this.length);
    		context.rotate((Math.PI * 2 / 10));
    		context.lineTo(0, - this.length);
    		context.translate(0, - this.length);
    		context.rotate(-(Math.PI * 6 / 10));
    	}
    	context.lineTo(0, this.length);
    	context.closePath();

    	// context.fillStyle = "rgba(255, 255, 200, " + this.opacity + ")";
      context.fillStyle = this.color + this.opacity + ")";
    	context.shadowBlur = 5;
    	context.shadowColor = this.color;

    	context.fill();

    	context.restore();
    }
  })
    </script>
  </body>
